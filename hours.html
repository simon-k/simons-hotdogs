<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Hours - Simons Hotdogs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="alternate" type="application/rss+xml" title="Simon's Hotdogs Menu" href="rss.xml">
</head>
<body>
    <script src="include-header.js"></script>
    <main>
        <section class="hours">
            <h2>Opening Hours</h2>
            <p>Come visit us during our opening hours for the best hotdog experience in town!</p>
            <div class="hours-table">
                <div class="hours-row">
                    <span class="day">Monday</span>
                    <span class="time closed">Closed</span>
                </div>
                <div class="hours-row">
                    <span class="day">Tuesday</span>
                    <span class="time">10:00-22:00</span>
                </div>
                <div class="hours-row">
                    <span class="day">Wednesday</span>
                    <span class="time">10:00-22:00</span>
                </div>
                <div class="hours-row">
                    <span class="day">Thursday</span>
                    <span class="time">10:00-22:00</span>
                </div>
                <div class="hours-row">
                    <span class="day">Friday</span>
                    <span class="time">14:00-23:00</span>
                </div>
                <div class="hours-row">
                    <span class="day">Saturday</span>
                    <span class="time closed">Closed</span>
                </div>
                <div class="hours-row">
                    <span class="day">Sunday</span>
                    <span class="time closed">Closed</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Simons Hotdogs. All rights reserved.</p>
    </footer>
</body>
</html>
